<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div Separator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/split.js@1.5.11/dist/split.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="box1" class="box" style="background-color: #ff6347">Box-A</div>

      <div id="box2" class="box" style="background-color: #4682b4">Box-B</div>

      <div id="box3" class="box" style="background-color: #32cd32">Box-C</div>

      <div id="box4" class="box" style="background-color: #ffd700">Box-D</div>
      <div id="separator1" class="separator vertical"></div>
      <div id="separator2" class="separator horizontal"></div>
      <!-- <div id="separator3" class="separator"></div> -->
      <div id="boxx" class="center-div" style="background-color: #808080">
        Center
      </div>
    </div>
    <!-- <div id="boxx" class="center-div" style="background-color: #808080">
        Center
      </div> -->

    <script src="app.js"></script>
  </body>
</html>
